{% extends "base.html" %}

{% block title %}Login - Secure FinTech App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="section-box">
            <h3 class="text-center mb-4" style="color: #64ffda;">ğŸ” User Login</h3>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required 
                           placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required 
                           placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100">ğŸ”“ Login</button>
            </form>
            <hr>
            <div class="text-center">
                <p class="text-muted">Don't have an account? <a href="{{ url_for('register') }}" style="color: #64ffda;">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
