{% extends "base.html" %}

{% block title %}File Upload - Secure FinTech App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="section-box">
            <h3 class="text-center mb-4" style="color: #64ffda;">üì§ File Upload</h3>
                <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Select File</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                        <small class="form-text text-muted">
                            Allowed file types: txt, pdf, png, jpg, jpeg, gif, doc, docx<br>
                            Maximum file size: 16MB
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">‚¨ÜÔ∏è Upload File</button>
                </form>
    </div>
</div>
{% endblock %}
